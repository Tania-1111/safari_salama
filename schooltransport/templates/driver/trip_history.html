<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Driver Trip History - Safari Salama</title>
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <header class="site-header">
        <h1>Driver Trip History</h1>
        <nav>
            <a href="/driver/">Home</a>
            <a href="/driver/dashboard/">Dashboard</a>
            <a href="/logout/">Logout</a>
        </nav>
    </header>

    <main class="container">
        <h2>Recent Attendance Events for Bus: {{ bus.registration_number if bus }}</h2>
        <div class="list">
            {% for t in trips %}
                <div class="student-card">
                    <div>
                        <div class="student-name">{{ t.student.user.get_full_name }}</div>
                        <div class="student-id">{{ t.student.id }} â€¢ {{ t.status }}</div>
                    </div>
                    <div style="font-size:12px;color:#666;">{{ t.timestamp }}</div>
                </div>
            {% empty %}
                <p>No trips recorded yet.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
